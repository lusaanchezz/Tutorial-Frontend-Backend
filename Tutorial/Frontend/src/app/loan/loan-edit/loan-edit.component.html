<div class="container">
    <h1 *ngIf="loan.id == null">Crear préstamo</h1>
    <h1 *ngIf="loan.id != null">Modificar préstamo</h1>

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="Identificador" [(ngModel)]="loan.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre del juego</mat-label>
            <mat-select [(ngModel)]="loan.game" name="game" required>
              <mat-option *ngFor="let game of games" [value]="game">{{game.title}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre del cliente</mat-label>
            <mat-select [(ngModel)]="loan.client" name="client" required>
              <mat-option *ngFor="let client of clients" [value]="client">{{client.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="date-container">
            <mat-form-field>
              <mat-label>Fecha de inicio</mat-label>
              <input matInput [matDatepicker]="initPicker" [(ngModel)]="loan.initDate" name="initDate" required>
              <mat-datepicker-toggle matSuffix [for]="initPicker"></mat-datepicker-toggle>
              <mat-datepicker #initPicker></mat-datepicker>
            </mat-form-field>
      
            <mat-form-field>
              <mat-label>Fecha de fin</mat-label>
              <input matInput [matDatepicker]="endPicker" [(ngModel)]="loan.endDate" name="endDate" required>
              <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
              <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>
          </div>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>
</div>
